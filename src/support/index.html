  <body>
    <!-- ヘッダー ここから -->
    <header></header>
    <!-- ヘッダー ここまで -->
    <main>
      <div class="sub-info layout-sub-info">
        <div class="sub-info__inner inner">
          <div class="sub-info__contents">
            <div class="sub-info__wrapper">
              <div class="sub-info__head">
                <p class="sub-info__title">
                  介護職系施設の特徴や仕事内容、<br />
                  求められる資格・スキルを紹介します。
                </p>
                <div class="sub-info__head-img">
                  <picture>
                    <source
                      srcset="../assets/renewal/img/head1_pc@2x.webp"
                      media="(min-width:768px)"
                      width=""
                      height=""
                    />
                    <img
                      src="../assets/renewal/img/head1@2x.webp"
                      alt=""
                      width=""
                      height=""
                    />
                  </picture>
                </div>
              </div>
              <div class="sub-info__content inner">
                <div class="sub-info__body">
                  <ul class="sub-info__list">
                    <li class="sub-info__item">
                      <a
                        href="https://www.tsukui-staff.net/facilities
                      "
                        class="info-item"
                      >
                        <div class="info-item__icon">
                          <img
                            src="../assets/renewal/img/icon-bill.svg"
                            alt=""
                            width=""
                            height=""
                          />
                        </div>
                        <h3 class="info-item__title">
                          介護系の施設形態について
                        </h3>
                      </a>
                    </li>
                    <li class="info-item__item">
                      <a
                        href="https://www.tsukui-staff.net/qualification
                      "
                        class="info-item"
                      >
                        <div class="info-item__icon">
                          <img
                            src="../assets/renewal/img/icon-skill.svg"
                            alt=""
                            width=""
                            height=""
                          />
                        </div>
                        <h3 class="info-item__title">介護系の資格について</h3>
                      </a>
                    </li>
                    <li class="info-item__item">
                      <a
                        href="https://www.tsukui-staff.net/jobchange
                      "
                        class="info-item"
                      >
                        <div class="info-item__icon">
                          <img
                            src="../assets/renewal/img/icon-money.svg"
                            alt=""
                            width=""
                            height=""
                          />
                        </div>
                        <h3 class="info-item__title">
                          介護職の転職・給料について
                        </h3>
                      </a>
                    </li>
                    <li class="info-item__item">
                      <a
                        href="https://www.tsukui-staff.net/kaigo-garden/
                      "
                        class="info-item"
                      >
                        <div class="info-item__icon">
                          <img
                            src="../assets/renewal/img/icon-book.svg"
                            alt=""
                            width=""
                            height=""
                          />
                        </div>
                        <h3 class="info-item__title">介護職コラム</h3>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <aside class="sub-info__sidebar">
              <!-- サイドバー ここから -->
              <div
                style="width: 100%; height: 490px; background-color: #ccc"
              ></div>
              <!-- サイドバー ここまで -->

                <div class="sub-info__button">

                    <div class="more-button__img">

                          srcset="../assets/renewal/img/cat1_pc@2x.webp"
                          media="(min-width:768px)"
                          width=""
                          height=""
                        />
                        <img
                          src="../assets/renewal/img/cat1@2x.webp"
                          alt=""
                          width=""
                          height=""
                        />
                      </picture>
                    </div>
                    <div class="more-button__body">
                      <p class="more-button__label">登録無料</p>
                      <p class="more-button__text">
                        介護職のお仕事紹介はこちら
                      </p>

                </div>
                <div class="sub-info__button">
                  <a href="" class="more-button--pink">
                    <div class="more-button__img">
                      <picture>
                        <source
                          srcset="../assets/renewal/img/cat2_pc@2x.webp"
                          media="(min-width:768px)"
                          width=""

                      <p class="more-button__label">登録無料</p>
                      <p class="more-button__text">
